<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="./css/jquery-easyui-theme/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="./css/jquery-easyui-theme/icon.css">
	<link rel="stylesheet" type="text/css" href="./css/login.css" />
	<title>企业公示信息智能检查系统登录</title>
</head>
<body>
	<div>
		<div id="box" class="box">
			<div class="loginbox">
				<div id="loginPanel" class="easyui-panel rounded" title="登录" style="height:236px;width:320px;" >
					<form id="loginForm" method="post" class="loginForm">
						<table >
							<tr>
								<td class='label'>用户名</td>
								<td><input class="easyui-validatebox" id="userId" 
									data-options="required:true,onChange:checkUserExist,prompt:'用户名',iconCls:'icon-man',iconWidth:20" tabindex="1" /></td>
							</tr>
							<tr>
								<td class='label'>密码</td>
								<td>
									<input class="easyui-validatebox" type="password" id="password" value="" data-options="required:true,iconCls:'icon-lock',iconWidth:20" tabindex="2" />
								</td>
							</tr>
							<tr>
								<td class='label'>验证码</td>
								<td>
									<input class="easyui-validatebox" id="captcha" data-options="required:true,prompt:'验证码',iconCls:'icon-more',iconWidth:20" tabindex="3"/>
								</td>
							</tr>
							<tr>
								<td></td>
								<td>
									 <img id="captchaImg" src="captcha"/><a id="lnkRefreshCaptchaImg" href="javascirpt:void(0);" style="padding-left:5px;">刷新</a>
								</td>
							</tr>
							<tr style="padding-top:-5px;display:none">
								<td class="label" style="padding-right:7px;">
									<input type="checkbox" id="rememberMe" style="width:20px;margin-right:0px;" />
								</td>
								<td class='label' style="text-align: left;">下次自动登录</td>
							</tr>
						</table> 
						<div id="loginMessage" style="color:red;margin-left:10px;"></div>
						<div id="toolbar" style="margin-top:10px;">
							<a href="javascript:void(0);" id="btnLogin" class="easyui-linkbutton" iconCls="icon-ok" tabindex="4">登录</a>
							<a href="javascript:void(0);" id="btnPasswordRetrieve" class="easyui-linkbutton" iconCls="icon-add" tabindex="5">忘记密码</a>
							<a href="javascript:void(0);" id="btnScztLogin" class="easyui-linkbutton" iconCls="icon2 r25_c10" tabindex="5">企业上传资料</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="./js/jquery/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="./js/plugins/plusAsTab/emulatetab.joelpurra.js"></script>
<script type="text/javascript" src="./js/plugins/plusAsTab/plusastab.joelpurra.js"></script>
<script type="text/javascript" src="./js/jquery-easyui-1.3.6/jquery.easyui.min.js"></script>
<script type="text/javascript" src="./js/jeasyui-extensions-release/jquery.jdirk.min.js"></script>
<script type="text/javascript" src="js/husky/husky.common.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script>
	if (self != top) {  
		window.top.location = window.location;
	}
</script>
</html>
