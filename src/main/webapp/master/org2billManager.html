<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>票管员授权</title>
	<link href="../css/content.css" rel="stylesheet"/>
	<link href="../css/themes/metro/easyui.css" rel="stylesheet"/>
	<link href="../css/themes/icon.css" rel="stylesheet"/>
	<link rel="stylesheet" href="../css/zTreeStyle/zTreeStyle.css" type="text/css">


	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../js/jquery.ztree.core-3.5.min.js"></script>
	<script type="text/javascript" src="../js/husky.common.js"></script>
	<script type="text/javascript" src="../js/husky.easyui.codeList.js"></script>

	<script type="text/javascript" src="./org2billManager.js"></script>


</head>
<body>
<div class="easyui-layout" style="height:600px;">
	<div data-options="region:'west',split:true" title="票管员单位" style="width:400px;">
		<div id="tgToolbar">
			<a href="#" id="btnAdd" class="easyui-linkbutton" iconCls="icon-add" plain="true" disabled="true">添加</a>
			<a href="#" id="btnDelete" class="easyui-linkbutton" iconCls="icon-remove" plain="true"  disabled="true">删除</a>
		</div>

		<ul id="tree" class="ztree"></ul>

	</div>


	<div data-options="region:'center',title:'详细信息'">
		<div id="tabPanel" class="easyui-tabs" style="width:700px;clear:both;" data-options="onSelect:tabSelectHandler">
			<div title="基本信息" style="padding:5px;" selected="true">
			<form action="" id="treeNodeForm" method="post">
				<table>
					<a href="#" id="btnEditOrSave" class="easyui-linkbutton" iconCls="icon-save" plain="true" disabled="true">编辑</a>
					<tr>
						<td style="text-align:right">上级名称</td>
						<td><input class="easyui-textbox" name="parentOrgName" /></td>
						<td style="text-align:right">上级代码</td>
						<td><input class="easyui-textbox" name="parentId" /></td>
					</tr>
					<tr>
						<td style="text-align:right">项目名称</td>
						<td><input class="easyui-textbox" name="name" /></td>
						<td style="text-align:right">项目代码</td>
						<td><input class="easyui-textbox" name="id" /></td>
					</tr>
					<tr>
						<td style="text-align:right">收费标志</td>
						<td><input class="easyui-textbox" name="sfbz" /></td>
						<td style="text-align:right">执收代码</td>
						<td><input class="easyui-textbox" name="xmbm" /></td>
					</tr>
					<tr>
						<td style="text-align:right">审批人</td>
						<td><input class="easyui-textbox" name="spr"/></td>
						<td style="text-align:right">审批日期</td>
						<td><input class="easyui-textbox" name="sprq" /></td>
					</tr>

					<tr>
						<td style="text-align:right">收费上限</td>
						<td><input class="easyui-textbox" name="sfSx" /></td>
						<td style="text-align:right">收费下限</td>
						<td><input class="easyui-textbox" name="sfXx" /></td>
					</tr>
					<tr>
						<td style="text-align:right">收缴方式</td>
						<td><input class="easyui-textbox" name="sjfs" /></td>
						<td style="text-align:right">资金管理方式</td>
						<td><input class="easyui-textbox" name="zjglfs" /></td>
					</tr>
					<tr>
						<td style="text-align:right">统计码</td>
						<td><input class="easyui-textbox" name="tjm" /></td>
						<td style="text-align:right">会计科目</td>
						<td><input class="easyui-textbox" name="kjkm" /></td>
					</tr>

					<tr>
						<td style="text-align:right">合计项目</td>
						<td><input class="easyui-textbox" name="hjxm" /></td>
						<td style="text-align:right">合计项目名称</td>
						<td><input class="easyui-textbox" name="hjxmmc" /></td>
					</tr>
					<tr>
						<td style="text-align:right">收费许可证</td>
						<td><input class="easyui-textbox" name="sfxkz" /></td>
						<td style="text-align:right">罚没标志</td>
						<td><input class="easyui-combobox" name="fmbz" codeName="fmbz"/></td>
					</tr>
					<tr>
						<td style="text-align:right">新增明细</td>
						<td><input class="easyui-textbox" name="zjmx" /></td>
						<td style="text-align:right">明细标志</td>
						<td><input class="easyui-combobox" name="mxbz" codeName="xmmxbz"/></td>
					</tr>


					<tr>
						<td style="text-align:right">资金性质</td>
						<td><input class="easyui-textbox" name="lxdh" /></td>
						<td style="text-align:right">计量单位</td>
						<td><input class="easyui-textbox" name="icon" />
							<input type="hidden" name="zfbz" value="0" />
							<input type="hidden" name="auditFlag" value="0"/>
							<input type="hidden" name="chargeFlag" value="1"/>
						</td>
					</tr>
				</table>
			</form>
			</div>

			<div title="关联票据类型" style="padding:5px;" selected="true">
				<table id="grid"
					   class="easyui-datagrid"
					   data-options="singleSelect:true,collapsible:true,
				method:'post'"
					   toolbar="#mainGridToolbar"
					   style="height: 500px"
					   pageSize="20"
					   pagination="true">
					<thead>
					<tr>
						<th data-options="field:'billTypeId',halign:'center',align:'center'" sortable="true" width="70">ID</th>
						<th data-options="field:'billTypeName',halign:'center',align:'left'" sortable="true" width="170">名称</th>
						<th data-options="field:'quotaFlag',halign:'center',align:'center'" sortable="true" width="50" codeName="yesno" formatter="formatCodeList">定额</th>
						<th data-options="field:'billMoney',halign:'center',align:'center'" sortable="true" width="100">票面金额</th>
						<th data-options="field:'handInType',halign:'center',align:'center'" sortable="true" width="100" codeName="jxlx" formatter="formatCodeList">缴销类型</th>
						<th data-options="field:'folio',halign:'center',align:'center'" sortable="true" width="70">张数/本</th>
						<th data-options="field:'statisticsType',halign:'center',align:'left'" sortable="true" width="100" codeName="tjlb" formatter="formatCodeList">统计类别</th>
						<th data-options="field:'billCode',halign:'center',align:'center'" sortable="true" width="70">票据编码</th>
						<th data-options="field:'warehousingType',halign:'center',align:'center'" sortable="true" width="100" codeName="rklb" formatter="formatCodeList">入库类别</th>
					</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				<div id="mainGridToolbar">
					<a href="#" id="btnEditOrSave1" class="easyui-linkbutton" iconCls="icon-add" plain="true">TODO 编辑</a>
				</div>
			</div>
	</div>
</div>
</body>
</html>
