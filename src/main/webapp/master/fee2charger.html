<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>银行-执收单位-收费项目授权</title>
	<link href="../css/content.css" rel="stylesheet"/>
	<link href="../css/themes/metro/easyui.css" rel="stylesheet"/>
	<link href="../css/themes/icon.css" rel="stylesheet"/>
	<link rel="stylesheet" href="../css/zTreeStyle/zTreeStyle.css" type="text/css">

	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../js/jquery.ztree.core-3.5.min.js"></script>

	<script type="text/javascript" src="../js/datagrid-detailview.js" ></script>
	<script type="text/javascript" src="./fee2charger.js"></script>
	<script type="text/javascript" src="../js/husky.common.js"></script>

</head>
<body>
<div id="tabPanel" class="easyui-tabs" style="clear:both;" data-options="onSelect:tabSelectHandler">
	<div id="panel"  title="收费单位-执收单位-收费项目配置" style="padding-left:5px" selected="true">
		<!--<div style="margin-bottom:3px;margin-top:5px;">
			<span style="margin-left:8px;margin-right:0px;">用户名/姓名:</span>
			<input id="f_name" style="margin-left:5px;margin-right:10px; padding-right: 3px;"/>


			<span style="margin-left:8px;margin-right:0px;">单位:</span>
			<input id="f_organization" style="margin-left:5px;margin-right:10px; padding-right: 3px;"/>

			<span style="width:300px;">
				<a href="javascript:void(0);" id="btnSearch" class="easyui-linkbutton" plain="true"

				   iconCls="icon2 r3_c10">重置</a>
				</span>
		</div>-->

		<table id="mainGrid"
			   class="easyui-datagrid"
			   data-options="singleSelect:true,collapsible:true,onClickRow:mainGridButtonHandler,
					method:'post'"
			   toolbar="#mainGridToolbar"
			   style="height: 500px"
			   pagination="false">
			<thead>
			<tr>
				<th data-options="field:'chargerGroupName',halign:'center',align:'center'" sortable="true" width="100">收费分组</th>
				<th data-options="field:'chargerGroupCount',halign:'center',align:'center'" sortable="true" width="100">收费分组成员</th>
				<th data-options="field:'tollGroupName',halign:'center',align:'center'" sortable="true" width="100">执收分组</th>
				<th data-options="field:'tollGroupCount',halign:'center',align:'center'" sortable="true" width="100">执收分组成员</th>
				<th data-options="field:'feeGroupName',halign:'center',align:'center'" sortable="true" width="100">项目分组</th>
				<th data-options="field:'feeGroupCount',halign:'center',align:'center'" sortable="true" width="100">项目分组成员</th>
				<th data-options="field:'description',halign:'center',align:'center'" sortable="true" width="150">描述</th>
			</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<div id="mainGridToolbar">
			<a href="#" id="btnAdd" class="easyui-linkbutton" iconCls="icon-add" plain="true">新增</a>
			<a href="#" id="btnView" class="easyui-linkbutton" iconCls="icon-edit" plain="true" disabled="true">编辑/查看</a>
			<a href="#" id="btnDelete" class="easyui-linkbutton" iconCls="icon-remove" plain="true" disabled="true">删除</a>
		</div>
	</div>
	<div id="chargerPanel" title="收费单位分组" style="padding-left:5px">
		<table id="chargerGrid"
			   class="easyui-datagrid"
			   data-options="singleSelect:true,collapsible:true,onClickRow:mainGridButtonHandler,method:'post'"
			   toolbar="#chargerGridToolbar"
			   style="height: 500px"
			   pagination="false">
			<thead>
			<tr>
				<th data-options="field:'value',halign:'center',align:'center'" sortable="true" width="100">分组ID</th>
				<th data-options="field:'literal',halign:'center',align:'center'" sortable="true" width="200">名称</th>
				<th data-options="field:'descn',halign:'center',align:'center'" sortable="true" width="250">描述</th>
			</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<div id="chargerGridToolbar">
			<a href="#" id="btnAddChargerGroup" class="easyui-linkbutton" iconCls="icon-add" plain="true">新增</a>
			<a href="#" id="btnEditChargerGroup" class="easyui-linkbutton" iconCls="icon-edit" plain="true" disabled="true">编辑</a>
			<a href="#" id="btnDeleteChargerGroup" class="easyui-linkbutton" iconCls="icon-remove" plain="true" disabled="true">删除</a>
		</div>
	</div>
	<div id="tollPanel" title="执收单位分组" style="padding-left:5px">
		<table id="tollGrid"
			   class="easyui-datagrid"
			   data-options="singleSelect:true,collapsible:true,onClickRow:mainGridButtonHandler,method:'post'"
			   toolbar="#tollGridToolbar"
			   style="height: 500px"
			   pagination="false">
			<thead>
			<tr>
				<th data-options="field:'value',halign:'center',align:'center'" sortable="true" width="100">分组ID</th>
				<th data-options="field:'literal',halign:'center',align:'center'" sortable="true" width="200">名称</th>
				<th data-options="field:'descn',halign:'center',align:'center'" sortable="true" width="250">描述</th>
			</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<div id="tollGridToolbar">
			<a href="#" id="btnAddTollGroup" class="easyui-linkbutton" iconCls="icon-add" plain="true">新增</a>
			<a href="#" id="btnEditTollGroup" class="easyui-linkbutton" iconCls="icon-edit" plain="true" disabled="true">编辑</a>
			<a href="#" id="btnDeleteTollGroup" class="easyui-linkbutton" iconCls="icon-remove" plain="true" disabled="true">删除</a>
		</div>
	</div>
	<div id="feePanel" title="收费项目分组" style="padding-left:5px">
		<table id="feeGrid"
			   class="easyui-datagrid"
			   data-options="singleSelect:true,collapsible:true,onClickRow:mainGridButtonHandler,
					method:'post'"
			   toolbar="#feeGridToolbar"
			   style="height: 500px"
			   pagination="false">
			<thead>
			<tr>
				<th data-options="field:'value',halign:'center',align:'center'" sortable="true" width="100">分组ID</th>
				<th data-options="field:'literal',halign:'center',align:'center'" sortable="true" width="200">名称</th>
				<th data-options="field:'descn',halign:'center',align:'center'" sortable="true" width="250">描述</th>
			</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<div id="feeGridToolbar">
			<a href="#" id="btnAddFeeGroup" class="easyui-linkbutton" iconCls="icon-add" plain="true">新增</a>
			<a href="#" id="btnEditFeeGroup" class="easyui-linkbutton" iconCls="icon-edit" plain="true" disabled="true">编辑</a>
			<a href="#" id="btnDeleteFeeGroup" class="easyui-linkbutton" iconCls="icon-remove" plain="true" disabled="true">删除</a>
		</div>
	</div>
</div>
<div id="popedWindow" class="easyui-window" title="收费单位-执收单位-收费项目配置信息"
	 data-options="modal:true,closed:true,iconCls:'icon-search'"
	 style="width: 550px; height: 350px; padding: 10px;">

	<div title="基本信息" style="padding:5px;" selected="true">
		<form id="popedForm" >
		<table width="100%" id="userTable">
			<tr>
				<td colspan="2">
					<input type="hidden" name="id" />
					<a href="javascript:void(0);" id="btnEditOrSave" class="easyui-linkbutton" iconCls="icon-edit"  plain="true">编辑</a>
				</td>
			</tr>
			<tr>
				<td>收费分组</td>
				<td>
					<input class="easyui-combobox" id="chargerGroup" data-options="required:true,readonly:true,disabled:true" style="width:200px;"/>
					<a href="javascript:void(0);" id="" class="easyui-linkbutton" iconCls="icon-edit"  plain="true"></a>
				</td>

			</tr>
			<tr>
				<td>执收分组</td>
				<td>
					<input class="easyui-combobox" id="tollGroup" data-options="required:true,readonly:true,disabled:true" style="width:200px;"/>
					<a href="javascript:void(0);" id="" class="easyui-linkbutton" iconCls="icon-edit"  plain="true"></a>
				</td>

			</tr>
			<tr>
				<td>项目分组</td>
				<td>
					<input class="easyui-combobox" id="feeGroup" data-options="required:true,readonly:true,disabled:true" style="width:200px;"/>
					<a href="javascript:void(0);" id="" class="easyui-linkbutton" iconCls="icon-edit"  plain="true"></a>
				</td>

			</tr>
			<tr>
				<td>描述</td>
				<td><input class="easyui-textbox" id="description" name="description" data-options="required:true,readonly:true,disabled:true" style="width:200px;"/></td>

			</tr>
		</table>
		</form>
	</div>
</div>

<div id="orgGroupWindow" class="easyui-dialog" title="编辑单位分组"
	 style="clear: both; width: 800px; height: 500px;"
	 data-options="iconCls:'icon-edit',modal:true,closed:true">
	<div style=" display: inline-block; position: relative;padding:5px 10px">
		<input class="easyui-textbox" id="groupId" />
		<input class="easyui-textbox" id="groupType" />
		组名<input class="easyui-textbox" id="groupName" />
		<a href="#" id="btnSaveChargerGroup" class="easyui-linkbutton" iconCls="icon-ok" plain="true" >保存</a>
	</div>
	<div>

		<div style="width:350px;float:left">
			<ul id="leftTree" class="ztree"></ul>
		</div>
		<div style="width:10px;float:left;vertical-align: middle;padding-top:100px">

			<!--<a href="#" id="btnChargerGroupSelect" class="easyui-linkbutton"  plain="true" disabled="true">&gt;&gt;</a>-->
			<a href="#" id="btnAddItem2Group" class="easyui-linkbutton"  plain="true" disabled="true">&gt;</a>
			<!--<a href="#" id="btnChargerGroupSelect" class="easyui-linkbutton"  plain="true" disabled="true">&lt;&lt;</a>-->
			<a href="#" id="btnRemoveItem2Group" class="easyui-linkbutton"  plain="true" disabled="true">&lt;</a>
		</div>
		<div style="width:350px;float:right">
			<ul id="rightTree"></ul>
		</div>

	</div>
</div>

<!-- 选择单位弹出层 -->
<div id="chargerGroupSelectDialog" class="easyui-dialog" title="选择单位"
	 style="clear: both; width: 600px; height: 400px;"
	 data-options="iconCls:'icon-edit',modal:true,closed:true">
	<div id="" style=" display: inline-block; position: relative;padding:5px 10px">


		<table id="chargerGroupTreegrid" class="easyui-treegrid" title="组织机构" style="width:400px;height:350px"
			   data-options="
				rownumbers: true,
				animate: true,
				collapsible: false,
				fitColumns: true,
				method: 'get',
				idField: 'id',
				treeField: 'name',
				showFooter: true,
				toolbar:'#tgToolbar'
			">
			<thead>
			<tr>
				<th data-options="field:'name',halign:'center',align:'left',editor:'textbox'" width="240">组织单元名</th>
				<!--<th data-options="field:'id',halign:'center',align:'left',editor:'textbox'" width="150">ID</th>-->
				<!--<th data-options="field:'identity',halign:'center',align:'center',editor:'textbox'" width="150">类型</th>-->
				<!--<th data-options="field:'icon',halign:'center',align:'center',editor:'textbox'" width="150">图标</th>-->
			</tr>
			</thead>
		</table>
	</div>
	<div id="tgToolbar">
		<a href="#" id="btnhargerGroupSelect" class="easyui-linkbutton" iconCls="icon-ok" plain="true" disabled="true">确定</a>
	</div>
</div>


<div id="detailGridToolbar" style="display:none">
	<a href="#" id="btnAddGroupItem" class="easyui-linkbutton" iconCls="icon-add" plain="true" ></a>
	<a href="#" id="btnDeleteGroupItem" class="easyui-linkbutton" iconCls="icon-remove" plain="true" ></a>
</div>
</body>
